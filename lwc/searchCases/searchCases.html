<template>

    <!-- Container -->
    <div class="slds-theme_default slds-box">

        <!-- Header -->
        <header class="slds-grid">
            <div class="slds-col slds-size_11-of-12 slds-grid slds-grid_vertical-align-center">
                <lightning-icon class="slds-m-right_small" icon-name="standard:case" alternative-text="Case" title="Case"></lightning-icon>
                <h2 class="slds-col slds-text-heading_medium">Search Cases</h2>
            </div>
            <div class="slds-col slds-size_1-of-12">
                <lightning-button-menu class="slds-float_right" alternative-text="Show menu" menu-alignment="auto" onselect={handleMenuSelect}>
                    <template for:each={optionsList} for:item="option">
                        <lightning-menu-item key={option.value} value={option.value} label={option.label} disabled={option.disabled}></lightning-menu-item>
                    </template>
                </lightning-button-menu>
            </div>
        </header>
 
        <!-- Search Input -->
        <section class="slds-m-top_large slds-m-bottom_large">
            <div onkeyup={handleSearchInput}>
                <lightning-input
                    name="search-case"
                    label="Press 'Enter' to Search"
                    type="search"
                    placeholder={placeholderText}
                    data-id="input-search-case"
                ></lightning-input>
                <div if:true={inputError} class="slds-form-element__help slds-text-color_error">{inputMessageError}</div>
            </div>
        </section>

        <!-- Result -->
        <section if:true={showResult} class="slds-m-bottom_large">
            <table class="table-border-radius slds-table slds-table_bordered slds-table_col-bordered slds-border_left slds-border_right">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Case Number</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{result.Id}</td>
                        <td>{result.CaseNumber}</td>
                        <td>{result.Status}</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </div>
    
</template>
